<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Protected PDF Viewer</title>
<link rel="icon" type="image/png" href="images/mypic.png">

<style>
  /* GENERAL PAGE */
  body {
    margin: 0;
    background: #111;
    overflow: hidden;
    user-select: none !important;
  }

  /* SCROLLABLE AREA */
  #scroll-area {
    height: 100vh;
    overflow-y: scroll;
    scrollbar-width: none;
  }

  #scroll-area::-webkit-scrollbar { display: none; }

  /* PDF CANVAS AREA */
  #pdf-container {
    padding: 30px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
  }

  /* CANVAS (BLURRED + NONCOPYABLE) */
  #pdf-container canvas {
    filter: blur(4px);
    width: 90%;
    height: auto;
    pointer-events: none;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
  }

  /* WATERMARK OVERLAY */
  .watermark {
    position: absolute;
    font-size: 40px;
    font-weight: 700;
    color: rgba(255,255,255,0.1);
    transform: rotate(-30deg);
    pointer-events: none;
    user-select: none;
  }

  /* ANTI-SCREENSHOT DARK OVERLAY */
  #antisnap {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
    z-index: 99999;
    display: none;
  }

  /* BLOCK PRINT */
  @media print {
    body {
      display: none !important;
    }
  }
</style>
</head>

<body>

<div id="antisnap"></div>

<div id="scroll-area">
  <div id="pdf-container"></div>
</div>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
  const pdfUrl = "coe_cert.pdf"; // <-- CHANGE THIS if needed

  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

  const container = document.getElementById("pdf-container");

  pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
    for (let i = 1; i <= pdf.numPages; i++) {
      pdf.getPage(i).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });

        const wrapper = document.createElement("div");
        wrapper.style.position = "relative";
        wrapper.style.width = "90%";

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        wrapper.appendChild(canvas);

        /* WATERMARK */
        const wm = document.createElement("div");
        wm.classList.add("watermark");
        wm.style.top = "40%";
        wm.style.left = "20%";
        wm.innerHTML = "PROTECTED CONTENT";
        wrapper.appendChild(wm);

        container.appendChild(wrapper);

        page.render({
          canvasContext: ctx,
          viewport: viewport
        });
      });
    }
  });
</script>

<script>
/* ===============================
   ðŸ”’ PROTECTION FEATURES
   =============================== */

/* Disable right-click */
document.addEventListener("contextmenu", e => e.preventDefault());

/* Disable dragging images/canvas */
document.addEventListener("dragstart", e => e.preventDefault());

/* Disable text selection */
document.addEventListener("selectstart", e => e.preventDefault());

/* Disable CTRL+P (print) */
document.addEventListener("keydown", function (e) {
  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "p") {
    e.preventDefault();
    alert("Printing is disabled.");
  }
});

/* Disable CTRL+S (Save) */
document.addEventListener("keydown", function (e) {
  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "s") {
    e.preventDefault();
  }
});

/* Disable CTRL+U (View Source) */
document.addEventListener("keydown", function (e) {
  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "u") {
    e.preventDefault();
  }
});

/* Disable F12 (DevTools shortcut) */
document.addEventListener("keydown", function (e) {
  if (e.key === "F12") {
    e.preventDefault();
  }
});

/* Anti-screenshot overlay when window loses focus */
window.addEventListener("blur", () => {
  document.getElementById("antisnap").style.display = "block";
});
window.addEventListener("focus", () => {
  document.getElementById("antisnap").style.display = "none";
});

/* Block Print Programmatically */
window.print = function () {
  alert("Printing is disabled.");
};
</script>

</body>
</html>
